<main class="main">
  <section id="team" class="team section">
    <!-- Title -->
    <div class="container section-title" data-aos="fade-up">
      <p class="subtext">
        This is the official Mitku Shopping Platform. The following is a list of our available products.
      </p>

      <!-- Search input -->
      <div class="search-box">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search product name..." />
      </div>
    </div>

    <h2 class="price-title">
      <span class="price-script">Product List With Price</span>
    </h2>

    <!-- Product list -->
    <div class="container">
      <div class="row gy-4 justify-content-center">
        <div
          class="col-lg-10"
          *ngFor="let product of filteredProducts()"
          data-aos="fade-up"
          [attr.data-aos-delay]="getDelay(product)"
        >
          <div class="price-item d-flex justify-content-between align-items-center">
            
            <!-- Product Image -->
            <img
              [src]="'assets/img/' + (product.image || 'rms.jpg')"
              alt="{{ product.productname }}"
              style="width: 100px; height: 80px; object-fit: cover; border-radius: 8px; margin-right: 15px;"
            />

            <!-- Product Info -->
            <div class="flex-grow-1">
              <div class="product-name">{{ product.productname }}</div>
              <div class="product-price">{{ product.price }} Br</div>
            </div>

            <!-- Action Buttons -->
            <div class="actions text-end">
              <button class="btn btn-warning" [routerLink]="['/product/edit', product.id]">
                <i class="pi pi-pencil"></i> Edit
              </button>
              <button class="btn btn-danger" (click)="removeProduct(product.id!)">
                <i class="pi pi-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
