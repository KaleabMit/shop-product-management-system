<ng-container *ngIf="product">
  <p-toast position="bottom-center"></p-toast>

  <div class="row">
    <div class="col-md-8">
      <h1>Edit Product</h1>
      <hr />
    </div>
  </div>

  <form (ngSubmit)="updateProduct()">
    <div class="row">
      <!-- Left Side -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="productname">Product</label>
          <input
            type="text"
            id="productname"
            class="form-control"
            [(ngModel)]="product.productname"
            name="productname"
            required
          />
        </div>

        <div class="mb-3">
          <label for="price">Price</label>
          <input
            type="number"
            id="price"
            class="form-control"
            [(ngModel)]="product.price"
            name="price"
            required
          />
        </div>

        <div class="mb-3">
          <label for="image">Product Image</label>
          <input
            type="text"
            id="image"
            class="form-control"
            [(ngModel)]="product.image"
            name="image"
            placeholder="Enter image path like 'assets/images/myproduct.jpg'"
          />
          <div class="mt-2">
            <img
              [src]="product.image || 'https://via.placeholder.com/300x200'"
              alt="Preview"
              class="img-thumbnail"
              style="max-width: 200px; object-fit: cover"
            />
          </div>
        </div>

        <div class="my-3">
          <button type="submit" class="btn btn-warning">Update Product</button>
        </div>
      </div>
    </div>
  </form>
</ng-container>
