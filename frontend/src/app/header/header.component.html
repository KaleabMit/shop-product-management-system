<main class="main">
    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

            <!-- Logo -->
            <!-- <a routerLink="/" class="logo d-flex align-items-center me-auto"> -->
            <h1 class="sitename">Mitku-Shopping</h1>
            <!-- </a> -->

            <!-- Nav Menu -->
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a routerLink="/dashboard">Manage
                            Goods</a>
                    </li>
                    <li><a routerLink="/">Purchase Goods</a></li>
                    <li><a routerLink="/about">About Us</a></li>

                </ul>
            </nav>

              <!-- User Section -->
      <div class="d-flex align-items-center ms-3">
        <ng-container *ngIf="isLoggedIn(); else guestLinks">
          <div class="dropdown">
            <a class="d-flex align-items-center dropdown-toggle text-decoration-none" href="#" role="button" id="userDropdown"
               data-bs-toggle="dropdown" aria-expanded="false">
              <img [src]="" class="rounded-circle me-2"
                   style="width: 30px; height: 30px;" alt="User Photo">
              <span class="text-white">{{ user.username }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" routerLink="/main">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
            </ul>
          </div>
        </ng-container>

        <!-- Guest Links -->
        <ng-template #guestLinks>
          <div class="dropdown">
            <a class="btn btn-outline-light dropdown-toggle" href="#" id="guestDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="guestDropdown">
              <li><a class="dropdown-item" routerLink="/login">Login</a></li>
              <li><a class="dropdown-item" routerLink="/signup">Sign Up</a></li>
            </ul>
          </div>
        </ng-template>
      </div>

        </div>
    </header>
</main>
