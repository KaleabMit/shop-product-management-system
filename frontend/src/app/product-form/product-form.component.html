<app-header></app-header>

<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
  <input type="text" name="productname" ngModel placeholder="Product Name" required>
    <input type="text" name="description" ngModel placeholder="description" required>
  <input type="number" name="price" ngModel placeholder="Price" required>
  <input type="number" name="discount" ngModel placeholder="Discount">
  <button type="submit">Add Product</button>
</form>

<hr>

<div *ngFor="let product of products" class="product-card">
  <h4>{{ product.productname }}</h4>
  <p>{{ product.description }}</p>
  <p>Price: {{ product.price }}</p>
  <p>Discount: {{ product.discount }}</p>

  <img [src]="getImageUrl(product)" width="200" height="200" alt="Product Image">

  <input type="file" (change)="onFileSelected($event, product.id)">
  <button (click)="uploadImage(product.id)">Upload Image</button>
</div>

<app-product-list></app-product-list>
